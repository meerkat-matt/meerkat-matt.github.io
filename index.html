<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Date?</title>
  <style>
    /* General body styles */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      background: radial-gradient(circle, #ff6ec7, #ff2a68, #ff005a, #4400a0); /* Galaxy Pink-Blue Gradient */
      background-size: cover;
      background-attachment: fixed;
      color: white;
      position: relative;
    }

    /* Container for the content */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2); /* Slight transparency for a glassy effect */
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 700px;
    }

    /* Styling for the rose image */
    .rose {
      width: 130px;
      height: 130px;
      background-image: url('https://img.icons8.com/ios/452/rose.png');
      background-size: cover;
      margin-bottom: 30px;
      animation: bounce 1s infinite ease-in-out;
    }

    /* Bounce animation for rose */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Header styles */
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      color: white;
    }

    /* Button container styles */
    .button-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 30px;
    }

    /* General button styles */
    button {
      background: linear-gradient(145deg, #ff5c8e, #ff2a68); /* Gradient Button */
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    }

    /* Button hover effect */
    button:hover {
      transform: translateY(-5px);
      background: linear-gradient(145deg, #ff2a68, #ff5c8e);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    /* Button disabled state */
    button:disabled {
      background: #d3d3d3;
      cursor: not-allowed;
    }

    /* Star animation effects */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      display: block;
    }

    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 1.5s infinite ease-in-out;
    }

    /* Sparkle animation with varying size and opacity */
    @keyframes sparkle {
      0% {
        transform: scale(1) translateY(0);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.5) translateY(-30px);
        opacity: 0.5;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 0.8;
      }
    }

    /* Animating random movement for stars */
    .stars .star:nth-child(odd) {
      animation-duration: 2s;
      animation-delay: -0.5s;
    }

    .stars .star:nth-child(even) {
      animation-duration: 3s;
      animation-delay: -1s;
    }

    /* Star color variations */
    .star:nth-child(odd) {
      background-color: #ff6ec7;
    }

    .star:nth-child(even) {
      background-color: #ff9f00;
    }

    .star:nth-child(3) {
      background-color: #ff69b4;
    }

    .star:nth-child(4) {
      background-color: #00bfff;
    }

    .star:nth-child(5) {
      background-color: #a7ff83;
    }

    .star:nth-child(6) {
      background-color: #b18eff;
    }

  </style>
</head>
<body>

  <div class="stars" id="starsContainer"></div> <!-- Stars container for twinkling stars -->

  <div class="container">
    <div class="rose"></div>
    <h1>Will you go on a second date with me?</h1>

    <div class="button-container">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const starsContainer = document.getElementById('starsContainer');

    // Function to generate random stars for a more dynamic effect
    function generateStars() {
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDelay = `${Math.random() * 2}s`; // random delay
        starsContainer.appendChild(star);
      }
    }

    yesBtn.addEventListener('click', () => {
      // Trigger the galaxy stars and fun transition
      generateStars();
      
      // Change the page message after animation
      setTimeout(() => {
        document.querySelector('h1').textContent = "Yay! I'm so excited!";
        yesBtn.disabled = true;
        noBtn.disabled = true;
      }, 5000); // After transition ends
    });

    noBtn.addEventListener('click', () => {
      document.querySelector('h1').textContent = "Oh no, maybe next time!";
      yesBtn.disabled = true;
      noBtn.disabled = true;
    });
  </script>

</body>
</html>
